<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Low Depths</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-ui">
    <h1>⛏️ Low Depths</h1>
    <p>Coins: <span id="coins">0</span></p>
    <button id="multiplierBtn">Increase Coin Multiplier (Cost: 500)</button>
  </div>

  <div class="ui-buttons">
    <button id="openCraftingBtn">Open Crafting</button>
    <button id="openInventoryBtn">Open Inventory</button>
    <button id="openPickaxeBtn">Open Pickaxe Inventory</button>
  </div>

  <div class="grid-wrapper">
    <div id="grid" class="grid"></div>
  </div>

  <!-- Crafting Modal -->
  <div id="craftingModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeCraftingBtn">&times;</span>
      <h2>Craft Pickaxe</h2>
      <ul id="craftingList"></ul>
    </div>
  </div>

  <!-- Inventory Modal -->
  <div id="inventoryModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeInventoryBtn">&times;</span>
      <h2>Inventory</h2>
      <ul id="inventory"></ul>
      <button id="sellBtn">Sell All</button>
    </div>
  </div>

  <!-- Pickaxe Modal -->
  <div id="pickaxeModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closePickaxeBtn">&times;</span>
      <h2>Pickaxe Inventory</h2>
      <ul id="pickaxeInventoryList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
