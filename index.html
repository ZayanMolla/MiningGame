<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Low Depths</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-ui" style="text-align:center; margin: 20px;">
    <h1>⛏️ Low Depths</h1>
    <p>Coins: <span id="coins">0</span></p>

    <button id="openInventoryBtn">Open Inventory</button>
    <button id="openCraftingBtn">Open Crafting</button>
    <button id="openOptionsBtn" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);">Options</button>
  </div>

  <div class="grid-wrapper" style="display:flex; justify-content:center; align-items:center; height:60vh;">
    <div id="grid" class="grid"></div>
  </div>

  <!-- Inventory Modal -->
  <div id="inventoryModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Inventory</h2>

      <div class="tabs">
        <button id="tabOres" class="tab-button active">Ores</button>
        <button id="tabPickaxes" class="tab-button">Pickaxes</button>
      </div>

      <ul id="inventory"></ul>
      <ul id="pickaxeInventory" style="display:none;"></ul>

      <button id="sellBtn">Sell All</button>
      <button id="closeInventoryBtn" class="closeBtn">X</button>
    </div>
  </div>

  <!-- Crafting Modal -->
  <div id="craftingPopup" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Craft Pickaxe</h2>
      <ul id="craftingList"></ul>
      <button id="closeCraftingBtn" class="closeBtn">X</button>
    </div>
  </div>

  <!-- Options Modal -->
  <div id="optionsModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Options</h2>
      <button id="wipeSaveBtn" style="background:#c0392b; color:#fff; margin-bottom: 10px;">Wipe Save</button>
      <button id="openCodesBtn" style="margin-bottom: 10px;">Codes</button>
      <button id="closeOptionsBtn" class="closeBtn">X</button>
    </div>
  </div>

  <!-- Codes Modal -->
  <div id="codesModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Enter Cheat Code</h2>
      <input id="codeInput" type="text" placeholder="Enter code here" style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 6px; border: none; font-size: 16px;" />
      <button id="submitCodeBtn" style="background:#2980b9; color:#fff;">Submit</button>
      <button id="closeCodesBtn" class="closeBtn">X</button>
      <p id="codeMessage" style="margin-top:10px;"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
